<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show Recipe</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" rel="stylesheet"
          th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}">
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            th:href="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
    <style>
        .card-container .card {
            margin-bottom: 10px;
        }

        .card-primary {
            border-color: #337ab7;
        }

        .card-primary > .card-heading {
            color: #fff;
            background-color: #337ab7;
            border-color: #337ab7;
            border-bottom: 0;

        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="card-container">
        <div class="card card-primary">
            <div class="card-heading">
                <h4 class="card-title" th:text="${recipe.description}">Recipe Description Here!</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <h5>Categories:</h5>
                    </div>
                    <div class="col-md-9">
                        <ul>
                            <li th:each="category:${recipe.category}" th:text="${category.getDescription()}"></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <h5>Prep Time:</h5>
                    </div>
                    <div class="col-md-3">
                        <p th:text="${(recipe.prepTime) + ' min.'}"></p>
                    </div>
                    <div class="col-md-3">
                        <h5>Difficulty:</h5>
                    </div>
                    <div class="col-md-3">
                        <p th:text="${recipe.difficulity}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <h5>Cooktime:</h5>
                    </div>
                    <div class="col-md-3">
                        <p th:text="${(recipe.cookTime) + ' min.'}"></p>
                    </div>
                    <div class="col-md-3">
                        <h5>Servings:</h5>
                    </div>
                    <div class="col-md-3">
                        <p th:text="${recipe.serving}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <h5>Source:</h5>
                    </div>
                    <div class="col-md-3">
                        <p th:text="${recipe.source}"></p>
                    </div>
                    <div class="col-md-3">
                        <h5>URL:</h5>
                    </div>
                    <div class="col-md-3">
                        <p th:text="${recipe.url}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card card-primary">
            <div class="card-heading">
                <div class="row">
                    <div class="col-md-11 ">
                        <h4 class="panel-title">Ingredients</h4>
                    </div>
                    <div class="col-md-1">
                        <a class="btn btn-light" href="#" role="button" th:href="@{'/recipe/'+${recipe.id}+'/ingredients'}">View</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <ul>
                            <li th:each="ingredient:${recipe.ingredient}"
                                th:text="${(ingredient.getAmount()+' '+ ingredient.getUom().getDescription()+' '+ ingredient.description)}"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="card card-primary">
            <div class="card-heading">
                <h4 class="card-title">Directions</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <p th:text="${recipe.direction}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card card-primary">
            <div class="card-heading">
                <h4 class="card-title">Notes</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <p th:text="${recipe.notes.recipeNotes}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
